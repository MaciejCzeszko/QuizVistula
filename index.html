<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <header><img src="vistula.png" alt="vistula"></header>
    <div class="container">
        <div class="points hide">
            <p class="passed"></p>
            <p class="result"></p>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class="tutorial">
            <p>
                1. Po kliknięciu przycisku start pojawi się pytanie <br>
                2. Kolejność pytań za każdym razem będzie losowa <br>
                3. Po odpowiedzeniu na ostatnie pytanie pojawi się przycisk do restartu quizu <br>
                oraz % poprawnych odpowiedzi razem z informacją czy zdałeś czy nie
            </p>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
